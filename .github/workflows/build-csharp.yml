name: .NET

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Build
        working-directory: ${{github.workspace}}/CSharp/OrtKISharp
        run: dotnet build -c Release

      - name: Test
        working-directory: ${{github.workspace}}/CSharp
        run: dotnet test -c Release

      - name: Pack
        working-directory: ${{github.workspace}}/CSharp/OrtKISharp
        run: nuget pack -Build -Symbols -Properties Configuration=Release

      - name: Upload Package
        working-directory: ${{github.workspace}}/CSharp/OrtKISharp
        run: nuget push *.nupkg 54868e95-5638-4dc7-981d-47fc6d76a7cb -source https://www.myget.org/F/magicallibs/api/v3/index.json
